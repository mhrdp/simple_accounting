{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock title %}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/base/main.css">
    <link href="../../static/base/collapsable-sidebar.css" rel="stylesheet">

    {% block css %}{% endblock css %}

    <script src="https://kit.fontawesome.com/bfc90f80b2.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-lighter-dark fixed-top">
      <div>
      <a href="#" class="navbar-brand nav-link"><b>Vislane Business</b></a>
      {% block navbar %}{% endblock navbar%}
      </div>
    </nav>

    {% block modal %}{% endblock modal %}


    <!-- id="wrapper" is to wrap everything so no one left behind when the sidebar collapse -->
    <div class="d-flex" id="wrapper">
      <!-- Collapsable sidebar -->
      <div class="bg-sidebar" id="sidebar-wrapper">
        <div class="list-group list-group-flush">
          <div class="sidebar-container">
            <a href="#">
              <button class="btn dashboard-current">
                <i class="fas fa-chart-line fa-2x sidebar-contrast-dark"></i>
                <p style="font-size:11px">Dashboard</p>
              </button>
            </a>
            <a href="#">
              <button class="btn income-outcome-current mt-1">
                <i class="fas fa-exchange-alt fa-2x sidebar-contrast-dark"></i>
                <p style="font-size:11px">Income-Outcome</p>
              </button>
            </a>
          </div>
        </div>
      </div>
      <!-- End of collapsable sidebar -->

      <div id="page-content-wrapper">
        <button class="btn toggle-sidebar-mod" id="menu-toggle">
          <i class="fas fa-ellipsis-h"></i>
        </button>
        <div class="container">
          <div class="row">
            <div class="col-11">
              <div class="text-break">
                {% block content %}{% endblock content%}
              </div>
            </div> 
          </div>
        </div>
      </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      // This is jQuery for collapsable sidebar
      $("#menu-toggle").click(function(e){
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      })
    </script>

    {% block js %}{% endblock js %}
  </body>
</html>
