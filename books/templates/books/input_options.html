{% extends 'base/base_all.html' %}

{% block title %}
Input Options
{% endblock title %}

{% block content %}
<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center text-center">
        <div class="col-md-4">
            <a href="{% url 'register_income' %}">
                <button class="btn">
                    <i class="fas fa-donate fa-7x"></i>
                    <p>Register Income</p>
                </button>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'register_expense' %}">
                <button class="btn">
                    <i class="fas fa-money-bill-wave fa-7x"></i>
                    <p>Register Expense</p>
                </button>
            </a>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center text-center mt-4">
        <div class="col-8">
            <a href="{% url 'register_product' %}">
                <button class="btn">
                    <i class="fas fa-cookie-bite fa-7x"></i>
                    <p>Register Products</p>
                </button>
            </a>
        </div>
    </div>
</div>
{% endblock content %}
